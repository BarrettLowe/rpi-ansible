---

### Uninstall Raspbian bloat
- name: remove raspbian bloat
  apt:
    name="{{ packages }}"
    state=absent
  vars:
    packages:
      - wolfram-engine
      - libreoffice*
      - scratch
      - minecraft-pi
      - python-minecraftpi 
      - python3-minecraftpi
      - sonic-pi
      - dillo
      - gpiciew
      - penguinspuzzle

### Install required software
- name: install basic software environment
  apt:
    name="{{ packages }}"
    state=present
    update_cache=yes
  vars:
    packages:
      - vim
      - git
      - python-pip
